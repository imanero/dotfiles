#env = QT_STYLE_OVERRIDE,kvantum
env = HYPRSHOT_DIR,/home/iman/Photos
env = SUDO_EDITOR,/usr/bin/nvim

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgb(89b4fa)
    col.inactive_border = rgb(1e1e2e)
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

plugin {
    hyprbars {
        enabled = true
        bar_height = 22
        bar_color = rgb(1e1e2e)
        col.text = rgb(cdd6f4)
        bar_text_font = FantasqueSansM Nerd Font Bold
        bar_text_size = 10
        bar_buttons_alignment = left
        bar_button_padding = 7
        icon_on_hover = true
#        inactive_button_color = rgb(45475a)
        hyprbars-button = rgb(f02b2b), 13, 󰖭, hyprctl dispatch killactive, rgb(1e1e2e)
        hyprbars-button = rgb(f7e031), 13, ,hyprctl dispatch togglefloating, rgb(1e1e2e)
        hyprbars-button = rgb(26ed47), 13, 󰊓, hyprctl dispatch fullscreen 1, rgb(1e1e2e)
        on_double_click = hyprctl dispatch fullscreen 1
    }
}

decoration {
    rounding = 5
    active_opacity = 1.0
    inactive_opacity = 1.0
    shadow { 
	enabled = false
    }
    blur {
        enabled = true
        size = 5
        passes = 2
        vibrancy = 0.2
    }
}

animations {
    enabled = yes, please :)

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1x, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

dwindle {
    pseudotile = true 
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0 
    disable_hyprland_logo = true
}

cursor {
    no_hardware_cursors = true
    inactive_timeout = 0
}

input {
    kb_layout = us,ir
    kb_options = grp:alt_shift_toggle
    follow_mouse = 0
    float_switch_override_focus = 0
    sensitivity = -0.8
}

gestures {
    workspace_swipe = false
}

# Keybinds

$mainMod = SUPER

bind = $mainMod, return, exec, kitty
bind = $mainMod, space, exec, wofi --show drun -i
bind = $mainMod, backspace, exec, kitty yazi
bind = $mainMod, U, exec, kitty bashtop # Task Monitor
bind = $mainMod, N, exec, kitty nvim # Editor
bind = $mainMod, period, exec, bemoji -n -c
# bind = $mainMod, C, exec, hyprpicker | tr -d "\n" | wl-copy
bind = $mainMod, C, exec, hyprpicker -a -q -l
bind = $mainMod, B, exec, google-chrome-stable # Browser
# bind = $mainMod, V, exec, cliphist list | wofi -dmenu | cliphist decode | wl-copy
bind = $mainMod, Q, killactive,
bind = $mainMod CONTROL, Q, exit,
bind = $mainMod, T, togglefloating,
bind = $mainMod, F, fullscreen,0
bind = $mainMod, M, fullscreen,1
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, S, togglesplit, # dwindle
bind = $mainMod, PAUSE, exec, hyprshot -m region
bind = $mainMod CONTROL, S, exec, systemctl suspend # Sleep
bind = $mainMod CONTROL, L, exec, hyprlock -q # Lock

bind = $mainMod CONTROL, h, movewindow, l # Left
bind = $mainMod CONTROL, l, movewindow, r # Right
bind = $mainMod CONTROL, k, movewindow, u # Up
bind = $mainMod CONTROL, j, movewindow, d # Down

bind = $mainMod SHIFT, h, resizeactive, -20 0 # Left
bind = $mainMod SHIFT, l, resizeactive, 20 0 # Right
bind = $mainMod SHIFT, k, resizeactive, 0 -20 # Up
bind = $mainMod SHIFT, j, resizeactive, 0 20 # Down

bind = $mainMod, h, movefocus, l # Lef
bind = $mainMod, l, movefocus, r # Right
