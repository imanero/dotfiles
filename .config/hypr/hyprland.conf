monitor = DP-1, 1920x1080@120, 0x0, 1
monitor = HDMI-A-1, 1920x1080@60, -1920x0, 1

workspace = 1, monitor:DP-1, persistent:true, default:true
workspace = 2, monitor:DP-1, persistent:true
workspace = 3, monitor:DP-1, persistent:true
workspace = 4, monitor:DP-1, persistent:true
workspace = 5, monitor:DP-1, persistent:true
workspace = 6, monitor:HDMI-A-1, persistent:true
workspace = 7, monitor:HDMI-A-1, persistent:true
workspace = 8, monitor:HDMI-A-1, persistent:true
workspace = 9, monitor:HDMI-A-1, persistent:true
workspace = 10, monitor:HDMI-A-1, persistent:true

exec-once = hyprctl setcursor Bibata-Modern-Classic 22 &
exec-once = swww-daemon &
# Random Wallpaper
# exec-once = swww clear-cache | swww img $(find $HOME/Pictures/lwalpapers/wallpapers/ -type f \( -name "*.jpg" -o -name "*.png" -o -name "*.jpeg" \) | shuf -n 1) --transition-type none
exec-once = mako &
exec-once = easyeffects --service-mode -w &
exec-once = waybar &
exec-once = polychromatic-tray-applet &
exec-once = systemctl --user start hyprpolkitagent
exec-once = gsettings set org.gnome.desktop.interface gtk-theme catppuccin-mocha-blue-standard+default
exec-once = gsettings set org.gnome.desktop.interface font-name "FantasqueSansM Nerd Font 11"
exec-once = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"
# Audiorelay
exec-once = pactl load-module module-null-sink sink_name=audiorelay-virtual-mic-sink sink_properties=device.description=Virtual-Mic-Sink
exec-once = pactl load-module module-remap-source master=audiorelay-virtual-mic-sink.monitor source_name=audiorelay-virtual-mic-sink source_properties=device.description=Virtual-Mic

env = XCURSOR_SIZE,22
env = HYPRCURSOR_SIZE,22
env = HYPRCURSOR_THEME,Bibata-Modern-Classic
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = GBM_BACKEND,nvidia-drm
env = GTK_THEME,catppuccin-mocha-blue-standard+default
env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = QT_QPA_PLATFORMTHEME,qt6ct
env = HYPRSHOT_DIR,~/Pictures
env = SUDO_EDITOR,/usr/bin/nvim

general {
    gaps_in = 0 
    gaps_out = 0
    border_size = 2
    col.active_border = rgb(181825)
    col.inactive_border = rgb(181825)
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 0
    active_opacity = 1.0
    inactive_opacity = 1.0
    shadow { 
        enabled = false 
    }
    blur {
        enabled = false
    }
}

animations {
    enabled = no, please :)
}

dwindle {
    pseudotile = true 
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0 
    disable_hyprland_logo = true
}

cursor {
    no_hardware_cursors = true
    inactive_timeout = 0
}

input {
    kb_layout = us,ir
    kb_options = grp:alt_shift_toggle
    follow_mouse = 0
    float_switch_override_focus = 1
    sensitivity = -0.2
}

# Keybinds

$mainMod = SUPER

bind = $mainMod, return, exec, kitty
bind = $mainMod, space, exec, wofi --show drun -i
bind = $mainMod, backspace, exec, kitty yazi
bind = $mainMod, W, exec, swww clear-cache | swww img $(find $HOME/Pictures/lwalpapers/wallpapers -type f \( -name "*.jpg" -o -name "*.png" -o -name "*.jpeg" \) | shuf -n 1) --transition-type none # Change Wallpaper
bind = $mainMod, U, exec, kitty btop # Task Monitor
bind = $mainMod, N, exec, kitty nvim # Editor
bind = $mainMod, period, exec, bemoji -n -c
bind = $mainMod, C, exec, hyprpicker -a -q -l
bind = $mainMod, B, exec, google-chrome-stable # Browser
bind = $mainMod, Q, killactive,
bind = $mainMod CONTROL, Q, exit,
bind = $mainMod, T, togglefloating,
bind = $mainMod, F, fullscreen,0
bind = $mainMod, M, fullscreen,1
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, S, togglesplit, # dwindle
bind = $mainMod, PAUSE, exec, hyprshot -z -m region -o $HOME/Pictures
bind = $mainMod CONTROL, S, exec, systemctl suspend # Sleep
bind = $mainMod CONTROL, O, exec, hyprlock -q # Lock

bind = $mainMod CONTROL, h, movewindow, l # Left
bind = $mainMod CONTROL, l, movewindow, r # Right
bind = $mainMod CONTROL, k, movewindow, u # Up
bind = $mainMod CONTROL, j, movewindow, d # Down

bind = $mainMod SHIFT, h, resizeactive, -20 0 # Left
bind = $mainMod SHIFT, l, resizeactive, 20 0 # Right
bind = $mainMod SHIFT, k, resizeactive, 0 -20 # Up
bind = $mainMod SHIFT, j, resizeactive, 0 20 # Down

bind = $mainMod, h, movefocus, l # Lef
bind = $mainMod, l, movefocus, r # Right
bind = $mainMod, k, movefocus, u # Up
bind = $mainMod, j, movefocus, d # Down

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod CONTROL, 1, movetoworkspace, 1
bind = $mainMod CONTROL, 2, movetoworkspace, 2
bind = $mainMod CONTROL, 3, movetoworkspace, 3
bind = $mainMod CONTROL, 4, movetoworkspace, 4
bind = $mainMod CONTROL, 5, movetoworkspace, 5
bind = $mainMod CONTROL, 6, movetoworkspace, 6
bind = $mainMod CONTROL, 7, movetoworkspace, 7
bind = $mainMod CONTROL, 8, movetoworkspace, 8
bind = $mainMod CONTROL, 9, movetoworkspace, 9
bind = $mainMod CONTROL, 0, movetoworkspace, 10

bind = $mainMod, i, togglespecialworkspace, magic
bind = $mainMod CONTROL, i, movetoworkspace, special:magic

# Mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Rules
windowrule = match:float true, border_size 0
